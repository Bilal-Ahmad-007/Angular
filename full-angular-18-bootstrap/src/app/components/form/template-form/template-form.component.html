<h1 class="text-center">Template Form</h1>

<form class="d-flex flex-column justify-content-center align-items-center ">


    <div class="d-flex justify-content-center align-items-center gap-4">
      
        <div class="mb-3">
            <label for="username" class="form-label">User Name</label>
            <input type="text" class="form-control" id="username" aria-describedby="username">
            <div id="username" class="form-text text-danger">Please Enter Corect Username</div>
        </div>
      
        <div class="mb-3">
            <label for="InputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text text-danger">Please Enter Corect Email</div>
        </div>
      
    </div>
    <div class="d-flex justify-content-center align-items-center gap-4">
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <h4>Gender</h4>
            <input type="radio" class="form-check-input" name="gender" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1" name="gender">Male</label>
            <div>
            <input type="radio" class="form-check-input" name="gender" id="exampleCheck2">
            <label class="form-check-label" for="exampleCheck2"  name="gender">Female</label></div>
        </div>
    </div>


    <button type="submit" class="btn btn-primary">Submit</button>


</form>
